<div fxLayout="column" fxLayoutAlign="space-between center">
    <mat-card class="post-card">
        <mat-card-header>
            <div mat-card-avatar class="post-header-image"></div>
            <mat-card-title>{{post.question.heading}}</mat-card-title>
            <mat-card-subtitle>{{post.question.user}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        <mat-card-content>
            <div>
                <div mat-line><a href="/post?questionID={{post.question._id}}">{{post.question.heading}}</a></div>
                <div mat-line> {{post.question.description}} </div>
                <br>
                <button mat-icon-button id="votes" matBadge={{post.question.upvotes-post.question.downvotes}}
                    matBadgeColor="primary">Votes</button>
                <div mat-line></div>
                <div mat-line></div>
                <mat-divider></mat-divider>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Upvote</button>
            <button mat-button>Downvote</button>
        </mat-card-actions>
    </mat-card>
</div>
