<form method="POST">
    <label for="first_name">First Name</label><br>
    <input type="text" name="first_name" placeholder="John "><br>
    <label for="last_name">Last Name</label><br>
    <input type="text" name="last_name" placeholder="Doe"><br>
    <label for="email">E-mail</label><br>
    <input type="text" name="email" placeholder="johndoe@email.com"><br>
    <label for="password">Password</label><br>
    <input type="text" name="password" placeholder="Password"><br>
    <button type="submit" mat-raised-button color="primary" onclick="">Register</button><br>
</form>
