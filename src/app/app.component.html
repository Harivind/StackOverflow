<mat-toolbar id="toolbar" fxLayout="row" fxLayoutAlign="center center">
    <button mat-icon-button [matMenuTriggerFor]="menu" style="padding-right: 50px;">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <a href="/"><button mat-menu-item>
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button></a>
        <button mat-menu-item>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
        </button>
    </mat-menu>

    <a href="/"><img src="../assets/images/logo.png " height="30 "></a>
    <input type="search" [formControl]="searchBar" placeholder=" Search " id="search-bar">
    <button mat-icon-button (click)="search()" style="margin-right: 70px;"><mat-icon>search</mat-icon></button>

    <div *ngIf=!isUserLoggedIn>
        <a href="/login "><img src="../assets/images/login.png " height="20 ">Log in</a>
        <a href="/signup "><img src="../assets/images/signup.png " height="20 ">Sign up</a>
    </div>
    <div *ngIf=isUserLoggedIn>
        <a href="/profile">Profile<mat-icon>{{'face'}}</mat-icon></a>
        <a (click)="logout()">Log Out<mat-icon>{{'power_settings_new'}}</mat-icon></a>
        <mat-menu>
            <button mat-menu-item>Settings</button>
            <button mat-menu-item>Help</button>
        </mat-menu>
    </div>
</mat-toolbar>
